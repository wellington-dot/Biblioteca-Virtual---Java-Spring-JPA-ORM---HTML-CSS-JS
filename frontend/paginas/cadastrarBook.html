<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastrarbookStyle.css">
    <title>Cadastrar Livros</title>
</head>
<body>

    <button id="btnBack" type="back">Voltar</button>

    <div id="blocoMsg">
        <h1 id="titulo">CADASTRAR LIVROS </h1>
        <p id="msgTitulo">Aqui você pode adicionar livros ao catálogo, aproveite!</p>
    </div>

    <div class="form-container">
        <form id="bookForm" method="POST">
            <label for="name">Nome: </label>
            <input type="text" id="name" required>

            <label for="nameAuthor">Nome autor: </label>
            <input type="text" id="nameAuthor" required>

            <label for="publishYear">Data de publicação: </label>
            <input type="number" id="publishYear" required>

            <label for="numPages">Numero de páginas: </label>
            <input type="number" id="numPages" required>

            <label for="description">Descrição: </label>
            <textarea id="description" required></textarea>

            <label for="price">Preço: </label>
            <input type="number" id="price" required>

            <label for="imgUrl">Url imagem: </label>
            <input type="text" id="imgUrl" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>

        const btnBack = document.getElementById('btnBack');

        btnBack.onclick = function (){
            window.location.href = '../index.html';
        };

        const form = document.getElementById('bookForm');

        form.addEventListener('submit', event => {
            event.preventDefault();

            console.log('Formulário enviado');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            console.log(data);
        })


    </script>
</body>
</html>
